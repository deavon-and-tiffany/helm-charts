apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole

metadata:
  name: global:secrets-viewer
  labels:
    rbac.authorization.org.io/aggregate-to-secrets-editor: "true"

aggregationRule:
  clusterRoleSelectors:
    - matchLabels:
        rbac.authorization.org.io/aggregate-to-secrets-viewer: "true"

rules:
  - apiGroups:
      - ""
    resources:
      - Secret
    verbs:
      - get
      - list
      - watch

  - apiGroups:
      - bitnami.com
    resources:
      - SealedSecret
    verbs:
      - get
      - list
      - watch
